<div class="container">
    <div class="row row-content">
        <div class="col-12">
           <h3>Delete items here</h3>
        </div>
         <div class="col-12 col-md-9">
             <form (ngSubmit)="deleteitem()" >
                <div class="form-group row mt-5">
                    <label for="sel1">Select from list:</label>
                    <select class="form-control" [(ngModel)]="marksid" name="selected" >
                      <option *ngFor="let name of names let i=index" value ={{name._id}} >{{name.student.rollno}}&nbsp;&nbsp;{{name.name}}</option>
                    </select>
                  </div>
                 <div class="form-group row mt-5 offset-md-4">
                     <div class="col-md-10">
                         <button type="submit" class="btn btn-danger">Delete</button>
                     </div>
                 </div>
             </form>
         </div>
         <div></div>
          
    </div>
    </div>
