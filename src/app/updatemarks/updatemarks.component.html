<div class="container">
    <div class="row row-content">
        <div class="col-12">
           <h3>Please update marks here</h3>
        </div>
         <div class="col-12 col-md-9">
             <form (ngSubmit)="updatemarks()" >
                <div class="form-group row mt-5">
                    <label for="sel1">Select from list:</label>
                    <select class="form-control" [(ngModel)]="marksid" name="selected" >
                      <option *ngFor="let name of names let i=index" value ={{name._id}} >{{name.student.rollno}}&nbsp;&nbsp;{{name.name}}</option>
                    </select>
                  </div>
                 <div class="form-group row mt-3">
                     <label for="marks" class="col-md-2 col-form-label">Marks:</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="marks" name="marks" placeholder="Enter new marks" [(ngModel)]="_marks">
                     </div>
                 </div>
                 <div class="form-group row mt-5 offset-md-4">
                     <div class="col-md-10">
                         <button type="submit" class="btn btn-primary">Update Data</button>
                     </div>
                 </div>
             </form>
    
         </div>
          <div class="col-12 col-md">
         </div>
    </div>
    </div>
