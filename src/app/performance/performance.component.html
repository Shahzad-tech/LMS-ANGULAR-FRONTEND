<div class="row row-content">
    <div class="col-12 col-sm-9">
        <h2>Marks according to students</h2>
    </div>
     <div class="col-12 col-sm-3">
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>&nbsp;</th>
                    <th>Assigned by whom</th>
                    <th>performance</th>  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mark of _performance let i=index">
                    <td>{{mark.assignedbywhom}}</td>
                    <td>{{mark.grading}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div></div>
</div>
